<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bot Audio</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js" integrity="sha512-HISbg9VoNhyIEzytZQQPjWPlBp4bEAhc9YBIyFSjyY5ekF1Api1QOlqp1TJI0u9ylCvZXAtNkZ4wRjCR2IOL7A==" crossorigin="anonymous"></script>

</head>
<body>
    <table id="songTable" class="display" style="width:100%">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col"># Plays</th>
            <th scope="col">Clip?</th>
            <th scope="col">Duration</th>
            <th scope="col">Added By</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col"># Plays</th>
            <th scope="col">Clip?</th>
            <th scope="col">Duration</th>
            <th scope="col">Added By</th>
        </tr>
        </tfoot>
    </table>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		$('#songTable').DataTable( {
			"ajax": {
				"url": "data.json",
				"dataSrc": ""
			},
			columns: [
				{ data: 'song_id' },
				{ data: 'name' },
				{ data: 'num_plays' },
				{ data: 'is_clip' },
				{ data: 'duration' },
				{ data: 'username' }
			]
		} );
	} );
</script>
</html>
